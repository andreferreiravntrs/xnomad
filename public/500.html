<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>500 Server error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <style>

      @font-face {
          font-family: 'FiraSans';
          src: url('./static/fonts/FiraSans-Regular.ttf');
          font-weight: 400; /* Regular */
          font-style: normal;
      }

      @font-face {
          font-family: 'FiraSans';
          src: url('./static/fonts/FiraSans-Medium.ttf');
          font-weight: 500; /* Medium */
          font-style: normal;
      }

      @font-face {
          font-family: 'charter';
          src: url('./static/fonts/Charter Regular.ttf');
          font-weight: 400; /* Regular */
          font-style: normal;
      }

      @font-face {
          font-family: 'charter';
          src: url('./static/fonts/Charter Italic.ttf');
          font-weight: 400; /* Regular */
          font-style: italic;
      }

      @font-face {
          font-family: 'charter';
          src: url('./static/fonts/Charter Bold.ttf');
          font-weight: bold; /* Regular */
          font-style: normal;
      }

      @font-face {
          font-family: 'charter';
          src: url('./static/fonts/Charter Bold Italic.ttf');
          font-weight: bold; /* Regular */
          font-style: italic;
      }

      body {
        font-family: Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased; /* http://szafranek.net/blog/2009/02/22/font-smoothing-explained/ */
        -moz-osx-font-smoothing: grayscale; /* http://szafranek.net/blog/2009/02/22/font-smoothing-explained/ */
        text-rendering: optimizeSpeed;

        background-color: var(--matterColorBright);
      }

      h1 {
        font-weight: 700;
        font-size: 30px;
        line-height: 36px;
        letter-spacing: -0.5px;
        color: #4A4A4A;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      p {
        font-weight: 500;
        font-size: 18px;
        line-height: 24px;
        letter-spacing: -0.11px;
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .content {
        max-width: 709px;
        margin: 16vw 24px;
        text-align: center;
      }

      .errorCode {
        font-weight: 700;
        font-size: 48px;
        line-height: 54px;
        letter-spacing: -1px;
        color: #C0392B;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      .buttonLink {
        /* Dimensions */
        display: block;
        max-width: 360px;
        min-height: 47px;
        margin: 46px auto 0 auto;
        padding: 18px 0 0 0;


        /* Font */
        font-weight: 600;
        font-size: 18px;
        line-height: 24px;
        letter-spacing: -0.3px;

        /* Borders */
        border-radius: 2px;
        border-width: 1px;
        border-style: solid;
        border-color: #E7E7E7;

        /* Colors */
        background-color: #FFFFFF;
        color: #4A4A4A;

        /* Text */
        text-align: center;
        text-decoration: none;

        /* Effects */
        transition: all ease-in-out 0.1s;
        cursor: pointer;
      }
      .buttonLink:hover,
      .buttonLink:focus {
        outline: none;
        text-decoration: none;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.10);
        border-color: #B2B2B2;
      }

      .fontsLoaded body {
        font-family: 'FiraSans', sans-serif;
        opacity: 1;
      }

      @media (min-width: 768px) {
        h1 {
          font-weight: 600;
          line-height: 40px;
          letter-spacing: -0.9px;
        }

        p {
          font-size: 20px;
          line-height: 32px;
          margin-top: 16px;
          margin-bottom: 16px;
        }

        .content {
          margin: 232px auto;
        }

        .errorCode {
          font-size: 90px;
          line-height: 96px;
          letter-spacing: -2px;
          margin-top: 32px;
          margin-bottom: 32px;
        }
        .buttonLink {
          margin: 66px auto 0 auto;
        }
      }
    </style>

    <script>
      (function(document){
        // Optimization for repeated views
        // Small script to check if fonts are already loaded
        // Adding as little footprint as possible to <head> since that will slow down rendering.
        if (document.fonts && sessionStorage.fontsLoaded) {
          // Optimization for Repeated views - i.e. page refresh hits the same error
          document.documentElement.classList.add("fontsLoaded");
        }
      })(document);
    </script>
  </head>

      <div class="errorCode">500</div>
      <h1>Sorry, it seems we did something wrong.</h1>
      <p>It might have been just a temporary issue, try refreshing the page or redo the action you were trying to do. If the issue occurs again, please contact us.</p>
      <a class="buttonLink" href="/">Go to homepage</a>
    </div>

</html>
